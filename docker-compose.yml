version: "3"
services:
  react-app:
    build: docker/react-app
    tty: true
    volumes:
      - ./docker/react-app:/react-app
    ports:
      - "3000:3000"
    user: root

  express-app:
    build: docker/express-app
    tty: true
    volumes:
      - ./docker/express-app:/express-app
    ports:
      - "5000:5000"
    user: root
