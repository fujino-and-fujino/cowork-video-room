version: "3"
services:
  react-app:
    build: docker/react-app
    tty: true
    volumes:
      - ./react-app:/react-app
      - react-app:/react-app/app/node_modules
    command: sh -c "cd app && yarn start"
    ports:
      - "3000:3000"
    user: root

  express-app:
    build: docker/express-app
    tty: true
    volumes:
      - ./express-app:/express-app
      - express-app:/express-app/app/node_modules
        #    command: sh -c "cd app && npm start"
    ports:
      - "5000:5000"
    user: root
volumes:
  react-app:
  express-app:
